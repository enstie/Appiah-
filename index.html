<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year from Redeemed Calvary Church</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #4AACB5;
            background-image: 
                repeating-linear-gradient(90deg, 
                    transparent 0px, 
                    transparent 30px, 
                    rgba(255, 255, 255, 0.1) 30px, 
                    rgba(255, 255, 255, 0.1) 35px);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .church-name {
            font-size: 2.5rem;
            color: #FFFFFF;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1.5s ease-in;
            letter-spacing: 1px;
        }

        .branch {
            font-size: 1.8rem;
            color: #FFFFFF;
            font-weight: 400;
            margin-bottom: 30px;
            animation: fadeIn 1.8s ease-in;
            letter-spacing: 1px;
        }

        .greeting {
            font-size: 2rem;
            color: #FFFFFF;
            font-weight: 300;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }

        .year {
            font-size: 7rem;
            color: #FFD166;
            font-weight: 900;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px rgba(0, 0, 0, 0.1);
            animation: fadeIn 2.2s ease-in;
            letter-spacing: -2px;
        }

        .theme {
            font-size: 2rem;
            color: #FFFFFF;
            margin-top: 10px;
            animation: slideUp 1.5s ease-out;
            font-weight: 500;
            letter-spacing: 1px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ornaments */
        .ornament {
            position: absolute;
            border-radius: 50%;
            --ornament-scale: 1;
            animation: swing 3s ease-in-out infinite;
        }

        .ornament::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes swing {
            0%, 100% {
                transform: scale(var(--ornament-scale)) rotate(-3deg);
            }
            50% {
                transform: scale(var(--ornament-scale)) rotate(3deg);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Snowflakes */
        .snowflake {
            position: absolute;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .church-name {
                font-size: 2rem;
            }
            .branch {
                font-size: 1.5rem;
            }
            .greeting {
                font-size: 1.6rem;
            }
            .year {
                font-size: 5rem;
            }
            .theme {
                font-size: 1.6rem;
            }
            .ornament {
                --ornament-scale: 0.7;
            }
        }

        @media (max-width: 480px) {
            .church-name {
                font-size: 1.5rem;
                letter-spacing: 0px;
            }
            .branch {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            .greeting {
                font-size: 1.3rem;
            }
            .year {
                font-size: 3.5rem;
                letter-spacing: -1px;
            }
            .theme {
                font-size: 1.2rem;
                letter-spacing: 0px;
            }
            .ornament {
                --ornament-scale: 0.5;
            }
        }
    </style>
</head>
<body>
    <div id="ornaments"></div>
    <div id="snowflakes"></div>
    
    <div class="container">
        <div class="church-name">REDEEMED CALVARY CHURCH</div>
        <div class="branch">ASYLUM DOWN BRANCH</div>
        <div class="greeting">WISHING YOU A HAPPY NEW YEAR</div>
        <div class="year">2026</div>
        <div class="theme">THEME: MY YEAR OF DOMINANCE</div>
    </div>

    <script>
        // Create hanging ornaments
        const ornamentsContainer = document.getElementById('ornaments');
        const ornamentConfigs = [
            // Large ornaments
            { size: 80, color: '#FF6B9D', pattern: 'striped', top: 10, left: 15 },
            { size: 100, color: '#FFD166', pattern: 'dotted', top: 5, left: 85 },
            { size: 90, color: '#FFFFFF', pattern: 'solid', top: 15, left: 50 },
            
            // Medium ornaments
            { size: 60, color: '#FF6B9D', pattern: 'solid', top: 20, left: 25 },
            { size: 70, color: '#FFD166', pattern: 'striped', top: 25, left: 75 },
            { size: 65, color: '#FFFFFF', pattern: 'dotted', top: 8, left: 40 },
            { size: 65, color: '#FF6B9D', pattern: 'dotted', top: 18, left: 65 },
            
            // Small ornaments
            { size: 45, color: '#FFFFFF', pattern: 'striped', top: 30, left: 10 },
            { size: 50, color: '#FFD166', pattern: 'solid', top: 35, left: 90 },
            { size: 40, color: '#FF6B9D', pattern: 'striped', top: 12, left: 30 },
            { size: 48, color: '#FFFFFF', pattern: 'solid', top: 28, left: 60 },
            { size: 42, color: '#FFD166', pattern: 'dotted', top: 22, left: 80 }
        ];

        ornamentConfigs.forEach((config, index) => {
            const ornament = document.createElement('div');
            ornament.className = 'ornament';
            ornament.style.width = config.size + 'px';
            ornament.style.height = config.size + 'px';
            ornament.style.top = config.top + '%';
            ornament.style.left = config.left + '%';
            ornament.style.animationDelay = (index * 0.2) + 's';
            
            // Apply pattern
            if (config.pattern === 'striped') {
                ornament.style.background = `repeating-linear-gradient(45deg, ${config.color}, ${config.color} 5px, rgba(255,255,255,0.3) 5px, rgba(255,255,255,0.3) 10px)`;
            } else if (config.pattern === 'dotted') {
                ornament.style.background = config.color;
                ornament.style.backgroundImage = 'radial-gradient(circle, rgba(255,255,255,0.4) 15%, transparent 15%)';
                ornament.style.backgroundSize = '15px 15px';
            } else {
                ornament.style.background = config.color;
            }
            
            ornament.style.boxShadow = '0 5px 15px rgba(0,0,0,0.2)';
            ornamentsContainer.appendChild(ornament);
        });

        // Create snowflakes
        const snowflakesContainer = document.getElementById('snowflakes');
        const snowflakeSymbols = ['❄', '❅', '❆'];
        
        for (let i = 0; i < 30; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (Math.random() * 10 + 10) + 's';
            snowflake.style.animationDelay = Math.random() * 10 + 's';
            snowflake.style.fontSize = (Math.random() * 1 + 0.5) + 'rem';
            snowflakesContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
